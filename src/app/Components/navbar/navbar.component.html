<mat-toolbar *ngIf="toolbar" class="toolbar">
  <mat-toolbar-row>
    <a href="/">
      <img src="./assets/images/artizekalogo.png">
    </a>

    <div *ngFor="let b of branches" fxShow="true" fxHide.lt-md>
      <button mat-button [matMenuTriggerFor]="menu">{{b.name}} <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div *ngFor="let g of b.grades">
          <button  (click)="getbooks(g.id)" mat-menu-item>{{g.name}}</button>
        </div>
      </mat-menu>
    </div>
    <button mat-button fxHide.lt-md [routerLink]="['/iletisim']" routerLinkActive="router-link-active" >İletişim</button>
    <span class="menu-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu"  fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="customize">
      <ng-template matMenuContent  >
        <div *ngFor="let b of branches">
          <mat-accordion>
            <mat-expansion-panel hideToggle (click)="$event.stopPropagation();" >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-icon>arrow_drop_down</mat-icon> {{b.name}} 
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-divider></mat-divider>
              <div *ngFor="let g of b.grades">
                <button (click)="getbooks(g.id)" mat-menu-item>{{g.name}}</button>
              </div>

            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </ng-template>
    </mat-menu>
    
  </mat-toolbar-row>
</mat-toolbar>


<mat-spinner *ngIf="loading" class="center"></mat-spinner>
